        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-color: #333;
            --text-light: #555;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
            --green: #28a745;
            --orange: #fd7e14;
            --red: #dc3545;
            --blue: #007bff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        #search-bar {
            width: 100%;
            max-width: 500px;
            padding: 12px 15px;
            margin: 20px auto 0;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 1em;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: all 0.3s ease;
        }

        #search-bar:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .student-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 20px var(--shadow-color);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .student-card h2 {
            color: var(--primary-color);
            margin-bottom: 8px;
            font-size: 1.4em;
        }

        .student-card .percentage {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--green);
            margin-bottom: 15px;
            text-align: right;
        }

        .subject {
            margin-bottom: 12px;
        }

        .subject-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .subject-info .subject-name {
            font-weight: 600;
            color: var(--text-light);
            flex-basis: 60%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .subject-info .subject-marks {
            font-weight: 600;
            color: var(--blue);
        }

        .progress-bar-container {
            background-color: #e9ecef;
            border-radius: 5px;
            height: 12px;
            overflow: hidden;
        }

        .progress-bar {
            background-color: var(--green);
            height: 100%;
            width: 0; /* Initial width */
            border-radius: 5px;
            transition: width 1s ease-out;
            text-align: right;
            color: white;
            font-size: 0.7em;
            line-height: 12px;
            padding-right: 5px;
        }
        
        .progress-bar.ai {
            background-color: var(--orange); /* Different color for AI */
        }

        .no-results {
            text-align: center;
            font-size: 1.2em;
            color: var(--text-light);
            padding: 30px;
            grid-column: 1 / -1; /* Span all columns */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Animations for progress bars on load */
        .student-card.visible .progress-bar {
            /* width will be set by JS */
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px;
            font-size: 0.9em;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            .students-grid {
                grid-template-columns: 1fr; /* Single column on smaller screens */
            }
             .student-card h2 {
                font-size: 1.2em;
            }
            .student-card .percentage {
                font-size: 1.5em;
            }
        }
    </style>
</head>

        const studentsGrid = document.getElementById('students-grid');
        const searchBar = document.getElementById('search-bar');

        function createSubjectElement(subjectNameDisplay, subjectData, isAI = false) {
            const subjectDiv = document.createElement('div');
            subjectDiv.classList.add('subject');

            // Max marks for theory and practical vary, but total is 100 for all.
            const totalMarks = subjectData.total;
            const percentageOfSubject = totalMarks; // Since max is 100

            subjectDiv.innerHTML = `
                <div class="subject-info">
                    <span class="subject-name">${subjectNameDisplay} ${subjectData.name ? '(' + subjectData.name.split(' ')[0] + ')' : ''}</span>
                    <span class="subject-marks">Th:${subjectData.th}, Pr:${subjectData.pr} | Total: ${totalMarks}/100</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar ${isAI ? 'ai' : ''}" data-total="${percentageOfSubject}"></div>
                </div>
            `;
            return subjectDiv;
        }

        function displayStudents(studentsToDisplay) {
            studentsGrid.innerHTML = ''; // Clear existing cards

            if (studentsToDisplay.length === 0) {
                studentsGrid.innerHTML = '<p class="no-results">No students found matching your search.</p>';
                return;
            }
            
            studentsToDisplay.forEach((student, index) => {
                const card = document.createElement('div');
                card.classList.add('student-card');
                card.style.animationDelay = `${index * 0.05}s`; // Stagger animation

                card.innerHTML = `
                    <h2>${student.name}</h2>
                    <p class="percentage">${student.percentage.toFixed(1)}%</p>
                `;

                card.appendChild(createSubjectElement('English', student.english));
                card.appendChild(createSubjectElement('Language 2', student.lang2));
                card.appendChild(createSubjectElement('Mathematics', student.math));
                card.appendChild(createSubjectElement('Science', student.science));
                card.appendChild(createSubjectElement('Social Sc.', student.socialScience));
                card.appendChild(createSubjectElement('AI (Addl.)', student.ai, true));
                
                studentsGrid.appendChild(card);

                // Trigger progress bar animation after card is in DOM and visible
                // Using a small timeout to ensure CSS transition applies correctly
                setTimeout(() => {
                    card.classList.add('visible'); // For potential future use if needed
                    const progressBars = card.querySelectorAll('.progress-bar');
                    progressBars.forEach(pb => {
                        pb.style.width = `${pb.dataset.total}%`;
                    });
                }, 50 + index * 50); // Delay slightly more for staggered animation
            });
        }

        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredStudents = studentData.filter(student => 
                student.name.toLowerCase().includes(searchTerm)
            );
            displayStudents(filteredStudents);
        });

        // Initial display
        displayStudents(studentData);
